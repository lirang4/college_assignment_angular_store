<mat-toolbar>
  <mat-toolbar-row>
    <mat-icon class="header-icon">search</mat-icon>
    <span>Results</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="results-container">
  <mat-card class="result-card" *ngFor="let result of results">
    <span class="property">{{ result.series }}</span>

    <span>{{ result.price }}</span>

    <div>
      <button mat-raised-button (click)="navigateToDetails(result._id)">
        <span>Info</span></button>

      <button *ngIf="isAdmin()" mat-raised-button (click)="onDelete(result)">
        <span>Delete</span>
      </button>
    </div>
  </mat-card>
</div>
