<mat-toolbar>
  <mat-toolbar-row>
    <mat-icon class="header-icon">search</mat-icon>
    <span>Results</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="results-container">
  <mat-card class="result-card clickable" *ngFor="let result of results" (click)="navigateToDetails(result._id)">
    <div>
      <span class="property">{{ result.brand }}</span>
      <span class="property">{{ result.screen_size }}</span>
      <span class="property">{{ result.color }}</span>
    </div>
    <span>{{ result.price }}</span>
  </mat-card>
</div>
