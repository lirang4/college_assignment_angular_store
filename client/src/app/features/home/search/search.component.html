<div class="search-container">
  <mat-form-field>
    <input matInput placeholder="Search Phone">
  </mat-form-field>

  <button mat-button class="row" (click)="onSearch()">Search</button>

  <ul>
    <li *ngFor="let key of keys">
      <div>{{key}}</div>
      <label *ngFor="let a of data[key]; let i = index">
        <input type="checkbox">
        {{a}}
      </label>
    </li>
  </ul>

</div>
