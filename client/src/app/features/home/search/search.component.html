<div class="search-container">
  <h2>Filters:</h2>
  <div>
    <div *ngFor="let key of $filtersKeys | async">
      <span>{{ key }}:</span>
      <br>
      <mat-checkbox class="filter" *ngFor="let value of ($filters | async)[key]" [checked]="isSelected(key, value)"
        (change)="onCheckboxChange(key, value, $event)">
        {{ value }}</mat-checkbox>
    </div>
  </div>

  <button mat-button class="search-button" (click)="onSearch()">Search Phones</button>
</div>
