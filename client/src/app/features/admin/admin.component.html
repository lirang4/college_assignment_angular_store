<mat-toolbar>
  <mat-toolbar-row>
    <mat-icon class="header-icon">security</mat-icon>
    <span>Admin Page</span>
  </mat-toolbar-row>
</mat-toolbar>

<h2 class="title">Most Viewed Phones</h2>

<div class="graph-container">
  <div class="colors">
    <span *ngFor="let color of colors; let index = index;" [ngStyle]="{'color': color}">{{
      data[index].viewed_phone.series }} - {{ data[index].viewsNumber }}
    </span>
  </div>
  <div id="chart-area"></div>

</div>
